<div class="container-small-card">
	<div class="small-card-photo">
		<img
		[src]="image"
		alt=""
		height="200px"
		>
	</div>
	<div class="small-card-text-content">
		<div class="small-card-date">
			<span>{{date}}</span>
		</div>
		<div class="small-card-title">
			<h1>{{title}}</h1>
		</div>
	</div>
</div>
<div class="bottom-line"></div>
